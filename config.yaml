baseURL: /
theme: cupper-hugo-theme
disqusShortname:
enableGitInfo: false

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  hideHomeSection: true
  homeMetaContent: Dāvis' WWW playground. Notes, thoughts, ideas. 
    # For more date formats see https://gohugo.io/functions/format/
# dateFormat: Jan 2, 2006
  dateFormats:
    en: Jan 2, 2006
    lv: Jan 2, 2006
  codePenUser: 
  katex: false
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: true
  defaultDarkTheme: false
  moveFooterToHeader: false
# navTitleText: Cupper Theme
  customCss:
    - css/custom_01.css
    - css/custom_02.css
  customJs:
    - js/custom_01.js
    - js/custom_02.js
  logoAlt: Site logo, lupa with angel wings and a cup of coffee
# description: Davis' WWW playground. Notes, thoughts, ideas.
enableRobotsTXT: true
DefaultContentLanguage: en
DefaultContentLanguageInSubdir: false
languages:
  lv:
    languageName: Latviski 🇱🇻
    staticDir: static
    title: ☮ DV
